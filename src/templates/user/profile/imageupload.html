<html>

<head>
  <!--Okay including style.css with url_for() got hectic. take care of this by writing a base.html template and extending it. there you can include style.css like a normal file.-->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark" style = "height: 7vh;">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link active" href="/user/profile/edit">Edit Profile</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/user/logout">Sign Out</a>
            </li>

        </ul>
    </div>
</nav>


<div class="container mt-5 min-vw-80">
    <div class="card p-3 bg-white">  
    <div>
      <b>Crop your profile picture</b>
    </div>

    <form method="post" enctype="multipart/form-data">
        <input class = "btn float-left" type="file" name="file" accept="image/*">
        <input class = "btn float-right" type="submit">
        {{ form.hidden_tag() }}
    </form>
    {% if form.errors|length != 0 %}
    {% for i in form.errors %}
          <div class="d-flex justify-content-center"><p style = "color: red;">*{{form.errors[i][0]}}</p></div>
    {% endfor %}
  {% endif %}
  </div>
</div>

</body>

</html>
